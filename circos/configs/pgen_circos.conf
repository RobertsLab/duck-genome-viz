karyotype = data/karyotype/karyotype.pg.txt

chromosomes_units = 1000000

<<include pgen_ideogram.conf>>

<<include pgen_ticks.conf>>

<image>
<<include etc/image.conf>>
</image>

<links>

    <link>
    # Sets location of link file and default line bend, color, thickness
    file          = data/links/pg_test.txt
    radius        = 0.8r
    bezier_radius = 0r
    color         = black_a4
    thickness     = 10

      <rules>
      # Tells program to process all rules below this one
      flow          = continue

        <rule>
        # For any links originating from pg1
        # set link line very close to ideogram
        condition     = from(pg1)
        radius1       = 0.99r
        </rule>

        <rule>
        # For any links ending at pg12
        # set link line very close to ideogram
        condition     = to(pg12)
        radius2       = 0.99r
        </rule>

        <rule>
        condition     = to(pg14)
        radius2       = 0.99r
        </rule>

        <rule>
        condition     = to(pg18)
        radius2       = 0.99r
        </rule>

      </rules>

    </link>

</links>


<plots>

  <plot>
  # Gene density histogram (per 1Mbp) outside ideogram circle
  type            = histogram
  show            = yes
  file            = data/plotting/pgen_genes-per-1Mbp_histo.txt

      r1          = 0.98r
			r0          = 0.85r
			fill_color  = vdgrey
			#min	      = 0
			#max        = 1
			#color      = fdcc8a,fc8d59,d7301f

				<backgrounds>
					#background GC histogram
						<background>
							color = white
						</background>

						<background>
							color = vvlgrey
							y0    = 0.2r
							y1    = 0.5r
						</background>

						<background>
							color = vlgrey
							y0    = 0.5r
							y1    = 0.8r
						</background>

						<background>
							color = lgrey
							y0    = 0.8r
						</background>

				</backgrounds>
  </plot>
</plots>

<<include etc/colors_fonts_patterns.conf>>

<<include etc/housekeeping.conf>>
