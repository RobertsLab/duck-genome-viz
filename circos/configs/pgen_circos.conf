karyotype = data/karyotype/karyotype.pg.txt

chromosomes_units = 1000000

<<include pgen_ideogram.conf>>

<<include pgen_ticks.conf>>

<image>
<<include etc/image.conf>>
</image>

  <links>

    <link>
    # Sets location of link file and default line bend, color, thickness
    file          = data/links/pg_test.txt
    radius        = 0.8r
    bezier_radius = 0r
    color         = black_a4
    thickness     = 10

      <rules>
      # Tells program to process all rules below this one
      flow          = continue

        <rule>
        # For any links originating from pg1
        # set link line very close to ideogram
        condition     = from(pg1)
        radius1       = 0.99r
        </rule>

        <rule>
        # For any links ending at pg12
        # set link line very close to ideogram
        condition     = to(pg12)
        radius2       = 0.99r
        </rule>

        <rule>
        condition     = to(pg14)
        radius2       = 0.99r
        </rule>

        <rule>
        condition     = to(pg18)
        radius2       = 0.99r
        </rule>

      </rules>

    </link>

</links>


  <plots>

  type      = histogram
  thickness = 2

    <plot>
    # Gene density histogram (per 1Mbp) outside ideogram circle
    show    = yes

    file    = data/plotting/pgen_genes-per-1Mbp_histo.txt
    #min     = 0
    #max     = 110
    r0      = 0.9r
    r1      = 0.7r

    extend_bin  = no
    </plot>
  </plots>

<<include etc/colors_fonts_patterns.conf>>

<<include etc/housekeeping.conf>>
