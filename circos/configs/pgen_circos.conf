<<include pgen_ideogram.conf>>

<<include pgen_ticks.conf>>

<image>
<<include etc/image.conf>>
</image>

karyotype = data/karyotype/karyotype.pg.txt

chromosomes_units = 1000000

# to explicitly define what is drawn
# chromosome subset
chromosomes_display_default = no
chromosomes                 = pg1

<plots>

  <plot>
    # Gene density histogram (per 1Mbp) outside ideogram circle
    type            = histogram
    show            = yes
    file            = data/plotting/pgen_genes-per-1Mbp_histo.txt
    extend_bin      = no

    r1              = 0.98r
  	r0              = 0.85r
  	fill_color      = vdgrey
  	#min	          = 0
  	#max            = 1
  	#color          = fdcc8a,fc8d59,d7301f

	<backgrounds>
	#background GC histogram
		<background>
				color = white
		</background>

		<background>
			color = vvlgrey
			y0    = 0.2r
			y1    = 0.5r
		</background>

		<background>
			color = vlgrey
			y0    = 0.5r
			y1    = 0.8r
		</background>

		<background>
			color = lgrey
			y0    = 0.8r
		</background>

	</backgrounds>
  </plot>

  <plot>
  # Methylation density (75%) histogram (per 1Mbp) ideogram circle
  type            = histogram
  show            = yes
  file            = data/plotting/pgen_meth75-per-1Mbp_histo.txt

  z               = 5
  extend_bin      = no

  r1              = 0.83r
  r0              = 0.75r
  fill_color      = green

  </plot>
</plots>

<highlights>
  <highlight>
  file             = data/plotting/Panopea-generosa-v1.0.a4.gene.circos.bed
  r0               = 1.1r
  r1               = 1.15r
  fill_color       = blue
  stroke_color     = dblue
  stroke_thickness = 2
  </highlight>
</highlights>

<<include etc/colors_fonts_patterns.conf>>

<<include etc/housekeeping.conf>>
